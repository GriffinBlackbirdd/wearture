<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WEARXTURE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-color: #e25822;
            --secondary-color: #9b4dca;
            --accent-color: #f8b400;
            --text-color: #333;
            --light-text: #777;
            --white: #fff;
            --light-bg: #f9f9f9;
            --border-color: #eee;
            --success-color: #28a745;
            --error-color: #dc3545;
            --font-heading: 'Playfair Display', serif;
            --font-body: 'Poppins', sans-serif;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--light-bg);
            padding: 20px;
        }

        /* Login container */
        .login-container {
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px 35px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo and welcome text */
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 140px;
            margin: 0 auto 20px;
            display: block;
        }

        .welcome-text h2 {
            font-family: var(--font-heading);
            font-size: 28px;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 8px;
        }

        .welcome-text p {
            color: var(--light-text);
            font-size: 15px;
        }

        /* Form styles */
        .login-form {
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-color);
            margin-bottom: 6px;
        }

        .form-input {
            width: 100%;
            padding: 12px 40px 12px 18px;
            border: 2px solid var(--border-color);
            border-radius: 50px;
            font-family: var(--font-body);
            font-size: 14px;
            color: var(--text-color);
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(226, 88, 34, 0.1);
        }

        .input-icon {
            position: absolute;
            right: 18px;
            top: 40px;  /* Changed from top: 50% to align with input field */
            color: var(--light-text);
            transition: var(--transition);
            cursor: pointer;
            font-size: 16px;
        }

        .form-input:focus ~ .input-icon {
            color: var(--primary-color);
        }

        /* Form options */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 13px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: var(--primary-color);
            cursor: pointer;
        }

        .remember-me label {
            color: var(--text-color);
            cursor: pointer;
        }

        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .forgot-password:hover {
            color: var(--secondary-color);
        }

        /* Login button */
        .login-btn {
            width: 100%;
            background: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 14px;
            border-radius: 50px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(226, 88, 34, 0.3);
        }

        .login-btn:hover {
            background-color: #c24d1e;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(226, 88, 34, 0.4);
        }

        /* Divider */
        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            background: var(--white);
            padding: 0 12px;
            position: relative;
            color: var(--light-text);
            font-size: 12px;
        }

        /* Social login */
        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 25px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 10px;
            border-radius: 50px;
            border: 2px solid var(--border-color);
            background: var(--white);
            color: var(--text-color);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            font-size: 13px;
        }

        .social-btn:hover {
            background: var(--light-bg);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .social-btn i {
            font-size: 16px;
        }

        .google-btn i { color: #ea4335; }
        .facebook-btn i { color: #1877f2; }

        /* Sign up link */
        .signup-link {
            text-align: center;
            font-size: 13px;
            color: var(--light-text);
        }

        .signup-link a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
        }

        .signup-link a:hover {
            color: var(--secondary-color);
        }

        /* Messages */
        .message {
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 15px;
            display: none;
            align-items: center;
            gap: 8px;
            animation: fadeIn 0.3s ease;
        }

        .message.show {
            display: flex;
        }

        .error-message {
            background: #fef2f2;
            color: var(--error-color);
            border: 1px solid #fecaca;
        }

        .success-message {
            background: #f0fdf4;
            color: var(--success-color);
            border: 1px solid #bbf7d0;
        }

        .message i {
            font-size: 16px;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .login-container {
                padding: 30px 20px;
                border-radius: 15px;
            }

            .welcome-text h2 {
                font-size: 26px;
            }

            .social-login {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .form-options {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="/static/images/WEARXTURE LOGOai.png" alt="WEARXTURE Logo" class="logo">
            
            <div class="welcome-text">
                <h2>Welcome Back</h2>
                <p>Sign in to your account</p>
            </div>
        </div>

        <div class="error-message message" id="error-message">
            <i class="fas fa-exclamation-circle"></i>
            <span>Invalid email or password</span>
        </div>

        <div class="success-message message" id="success-message">
            <i class="fas fa-check-circle"></i>
            <span>Login successful! Redirecting...</span>
        </div>

        <form id="login-form" class="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                <i class="fas fa-envelope input-icon"></i>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                <i class="fas fa-lock input-icon" id="password-toggle"></i>
            </div>

            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="/forgot-password" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="login-btn">
                Sign In
            </button>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <div class="social-login">
            <button class="social-btn google-btn">
                <i class="fab fa-google"></i>
                <span>Google</span>
            </button>
            <button class="social-btn facebook-btn">
                <i class="fab fa-facebook-f"></i>
                <span>Facebook</span>
            </button>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="/register">Create one now</a>
        </div>
    </div>

    <script>
        // Login form functionality
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            
            // Hide previous messages
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        remember: remember
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Set cookie manually for immediate use
                    document.cookie = `user_access_token=${data.access_token}; path=/; max-age=${remember ? 86400*7 : 28800}; SameSite=Lax`;
                    
                    // Show success message
                    successMessage.classList.add('show');
                    
                    // Redirect to appropriate page
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirect = urlParams.get('redirect') || '/';
                    
                    setTimeout(() => {
                        window.location.href = redirect === 'checkout' ? '/checkout' : redirect;
                    }, 1500);
                } else {
                    // Show error message
                    errorMessage.querySelector('span').textContent = data.detail || 'Invalid email or password';
                    errorMessage.classList.add('show');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.querySelector('span').textContent = 'Something went wrong. Please try again.';
                errorMessage.classList.add('show');
            }
        });

        // Password visibility toggle
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('password-toggle');
        
        passwordToggle.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                this.classList.remove('fa-lock');
                this.classList.add('fa-lock-open');
            } else {
                passwordInput.type = 'password';
                this.classList.remove('fa-lock-open');
                this.classList.add('fa-lock');
            }
        });

        // Google OAuth login
        document.querySelector('.google-btn').addEventListener('click', function() {
            console.log('Initiating Google OAuth...');
            // Store redirect URL in sessionStorage if needed
            const urlParams = new URLSearchParams(window.location.search);
            const redirect = urlParams.get('redirect');
            if (redirect) {
                sessionStorage.setItem('oauth_redirect', redirect);
            }
            // Redirect to our OAuth endpoint
            window.location.href = '/auth/google';
        });

        // Facebook OAuth login
        document.querySelector('.facebook-btn').addEventListener('click', function() {
            console.log('Initiating Facebook OAuth...');
            // Store redirect URL in sessionStorage if needed
            const urlParams = new URLSearchParams(window.location.search);
            const redirect = urlParams.get('redirect');
            if (redirect) {
                sessionStorage.setItem('oauth_redirect', redirect);
            }
            // Redirect to our OAuth endpoint
            window.location.href = '/auth/facebook';
        });

        // Check for OAuth errors in URL
        const urlParams = new URLSearchParams(window.location.search);
        const oauthError = urlParams.get('error');
        if (oauthError) {
            const errorMessage = document.getElementById('error-message');
            errorMessage.querySelector('span').textContent = decodeURIComponent(oauthError);
            errorMessage.classList.add('show');
        }

        // Auto-focus on email field
        document.getElementById('email').focus();
</script>
</body>
</html>
