name: Keep Render Alive

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes
  workflow_dispatch:         # manual trigger too

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping wearxture.com
        run: |
          echo "Pinging https://www.wearxture.com ..."
          curl -s --head --fail https://www.wearxture.com || exit 1
